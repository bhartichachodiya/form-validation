<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>form validation</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="form-control">
                <label>User Name</label>
                <input type="text" id="username" value="" name="username" placeholder="username">
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" value="" name="email" placeholder="email">
                <small>error</small>
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" id="password" value="" name="password" placeholder="password">
                <small>error</small>
            </div>
            <div class="form-control">
                <label>confirm password</label>
                <input type="password" id="password2" value="" name="password2" placeholder="password2">
                <small>error</small>
            </div>
            <!-- <input type="submit" value="submit" id="submit"> -->
            <input type="submit" value="submit" id="submit">

        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
